<!doctype html>
<html>

<head>
    <title>Fund Info Gathering</title>
    <meta name="description" content="F.I.G.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body style="background-color: #00cc00;">

    <br><br><br>

    <h1 style="text-align: center;">Fund Info Gathering</h1>

    <br><br>
    <div style="width: 20%; margin-left: 40%; margin-right: 40%;">
        <textarea placeholder="Inserisci ISIN" form="testformid" name="taname" id="taid" rows=10 cols="35" wrap="soft"></textarea>
    </div>
    

    <form action="/" method="POST" id="testformid">
        <br><br>
        <div style="width: 20%; margin-left: 40%; margin-right: 40%;">
            <button type="submit" class="btn btn-primary" style="background-color: #028c02; border-color:#028c02; width: 100%;" value="send">Start Analysis</button>
        </div>
    </form>

    {% if  download%}
        <br><br><br>
        <div class="card" style="width: 20%; margin-left: 40%; margin-right: 40%;">
            <div class="card-body">
                <h5 class="card-title">Fund-analysis.xlsx</h5><p class="card-text"></p>
                <form action="/download" method="POST" id="downloadform">
                    <button type="submit" class="btn btn-primary" value="download">Download</button>
                </form>    
            </div>
        </div>
    {% endif %}


</body>

</html>
